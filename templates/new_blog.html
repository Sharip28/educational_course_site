{%extends 'base.html'%}
{% load static%}
{%block content%}
<h1>New Posts</h1>
        <div class="posts">
            {% for blog in blogs %}
            <article>
                <a href="#" class="image"><img src="{{blog.get_image}}" style="width:200px;height:200px;" alt="" /></a>
                <h3>{{ blog }}</h3>
                <p>{{ blog.description|truncatewords:10 }}</p>
                <ul class="actions">
                    <li><a href="{%url 'detail' blog.id%}" class="button">More</a></li>
                </ul>
            </article>
            {%endfor%}
        </div>
{% endblock %}
